<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <title>Homepage CateringKu</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <i class="fas fa-concierge-bell fa-2x"></i>
            <h4 class="logo">CateringKu</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Menu</a></li>
                <li><a class="nav-link" href="#">About</a></li>
                <li><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <i class="fas fa-shopping-cart"></i>
        </div>
    </header>

    <main>
        <section class="presentation">
            <div class="intro">
                <h1>CateringKu</h1>
                <p>Pesan Catering Mudah, Cepat, dan Terjangkau.</p>
                <div class="btn">
                    <button class="btn-sign-in">Sign In</button>
                    <button class="btn-sign-up">Sign Up</button>
                </div>
            </div>
            <div class="package-slide">
                <img src="img/food-1.png" alt="Paket 1" />
                <h4 class="package-name">Asian Food</h4>
                <div class="btn">
                    <button class="btn-detail">Detail</button>
                    <button class="btn-add">Add to Cart</button>
                </div>
                <div class="bullet-slides">
                    <div class="bullet-slide"><i class="far fa-circle"></i></div>
                    <div class="bullet-slide"><i class="fas fa-circle"></i></div>
                    <div class="bullet-slide"><i class="far fa-circle"></i></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="copyright">
            Copyright &copy; CateringKu 2019
        </div>
    </footer>
</body>

</html>
